type Resolution {
  _id: String!
  name: String!
  userId: String!
}

type Query {
  resolutions: [Resolution]
  resolution: Resolution
  user: User
}

type Mutation {
  createResolution(name: String!): Resolution
  updateResolution(_id: String!, name: String!): Resolution
  deleteResolution(_id: String!): Resolution
}
